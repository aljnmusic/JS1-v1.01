<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body class="min-h-screen flex flex-col">
<header class="bg-gray-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Form Validation</h1>
</header>

<form id="form-element" class="flex flex-col items-center justify-center w-full flex-grow bg-gray-100">
    <div class="flex flex-col w-3/4 mb-4">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="border-2 border-black rounded pl-1"
               placeholder="John Doe">
        <p id="errorName"></p>
    </div>

    <div class="flex flex-col w-3/4 mb-4">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="border-2 border-black rounded pl-1" placeholder="johndoe@gmail.com">
        <p id="errorEmail"></p>
    </div>

    <div class="flex flex-col w-3/4 mb-4">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="border-2 border-black rounded pl-1" placeholder="Enter your password">
        <p id="errorPassword"></p>
    </div>

    <div class="flex flex-col w-3/4 m">
        <button id="submitButton" class="border-2 border-black rounded bg-blue-900 text-white">Submit</button>
    </div>

    <p id="submitMessage"></p>
</form>

<script src="form.js"></script>
</body>
</html>
