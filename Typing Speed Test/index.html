<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="card.css">
</head>
<body class="min-h-screen flex flex-col">


<header class="bg-gray-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">TYPING SPEED TEST</h1>
</header>


<main class="flex-grow flex flex-col p-4 border-2 border-gray-300">
    <div id="sentence" class="rounded h-56 w-full text-white text-center border-2  border-gray-300">

    </div>

    <textarea type="text" id="typing-area" class="rounded h-56 w-full border-2 mt-4 border-gray-300 font-bold text-black"></textarea>
<!--    <div id="grid" class="grid grid-cols-3 gap-4 rounded-md p-4 w-96">-->

<!--    </div>-->

    <p id="timer">

    </p>

    <p id="result">

    </p>
</main>


<footer class="bg-gray-100 p-4 flex justify-center gap-4">
    <button id="play" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Play Again?</button>
    <button id="reset" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset</button>
</footer>

<script src=""></script>
</body>
</html>
