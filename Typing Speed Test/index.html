<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="card.css">
</head>
<body class="min-h-screen flex flex-col">


<header class="bg-gray-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">TYPING SPEED TEST</h1>
</header>


<main class="flex-grow flex flex-col lg:flex-col lg:gap-4 p-4 border-2 border-gray-300">
    <div class="flex flex-col lg:flex-row lg:w-full lg:justify-between">
        <div id="sentence" class="rounded h-56 w-full text-center border-2 border-gray-300 p-4 text-black font-bold whitespace-normal break-words overflow-auto text-2xl font-sans italic">

        </div>

        <textarea
                id="typing-area"
                class="rounded h-32 w-full border-2 mt-4 lg:mt-0 lg:h-56 border-gray-300 font-bold text-black overflow-auto text-left align-top text-2xl p-4 text-purple-900 font-sans italic"
                placeholder="Start typing now..."
        ></textarea>
    </div>



<!--    <div id="grid" class="grid grid-cols-3 gap-4 rounded-md p-4 w-96">-->

<!--    </div>-->

    <p id="timer" class="w-full text-center text-2xl h-10 border-2 border-gray-300 font-bold font-mono text-xl text-blue-600">
        Remaining Time: 15s
    </p>

    <p id="result" class="w-full text-center text-2xl h-10 border-2 border-gray-300 font-bold font-mono text-xl hidden">

    </p>
</main>


<footer class="bg-gray-100 p-3 flex justify-center gap-2">
    <button id="play" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Play Again?</button>
    <button id="reset" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset</button>
</footer>

<script src="typing.js"></script>
</body>
</html>
