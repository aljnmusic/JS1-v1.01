<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Memory Game</title>
    <link rel="stylesheet" href="card.css">
</head>
<body class="min-h-screen flex flex-col">


<header class="bg-gray-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Memory Game</h1>
</header>


<main class="flex-grow flex flex-col items-center justify-center p-4 border-2 border-gray-300" style="background-image: url('images/2clttv.jpg'); background-size: cover;">
    <div id="grid" class="grid grid-cols-3 gap-4 rounded-md p-4 w-96">

    </div>
</main>


<footer class="bg-gray-100 p-4 flex justify-center gap-4">
    <button id="play" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Play Again?</button>
    <button id="reset" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset</button>
</footer>

<script src="memory.js"></script>
</body>
</html>
