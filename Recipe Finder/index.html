<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Recipe Finder</title>
</head>
<body class="min-h-screen flex flex-col">
    <header class="p-3 bg-red-400 text-center font-serif italic text-xl font-bold text-white">Find your recipe
    </header>

    <div class="w-full flex flex-row p-2 gap-1 bg-gray-100">
        <input type="text" placeholder="Recipe Name" id="recipeName" class="w-96 rounded">
        <button class="bg-green-500 w-32 rounded" id="search">Search</button>
        <button class="w-32 bg-red-600 rounded" id="clear">Clear</button>
    </div>

    <main class="flex flex-grow bg-green-100" id="main">
        <div id="recipesDisplay">

        </div>
    </main>


    <script src="recipe.js"></script>
</body>
</html>
