<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Drum Kit</title>
</head>
<body class="min-h-screen flex flex-col">
<header class="bg-gray-600 text-white p-4 text-center text-3xl font-bold">
    Drum Kit
</header>

<div class=" flex-grow grid grid-cols-3 gap-2 text-white font-bold font-mono text-xl">
    <div class="flex items-center justify-center bg-blue-500" id="clap">Clap</div>
    <div class="flex items-center justify-center bg-green-500" id="cymbal">Cymbal</div>
    <div class="flex items-center justify-center bg-yellow-500" id="hihat">Hihat</div>
    <div class="flex items-center justify-center bg-purple-500" id="kick">Kick</div>
    <div class="flex items-center justify-center bg-orange-500 bg-blue-200" id="percussion">Percussion</div>
    <div class="flex items-center justify-center bg-pink-500" id="rimshot">Rimshot</div>
    <div class="flex items-center justify-center bg-teal-500 bg-red-300" id="snap">Snap</div>
    <div class="flex items-center justify-center bg-indigo-500" id="snare">Snare</div>
    <div class="flex items-center justify-center bg-gray-500" id="stomp">Stomp</div>
</div>

<audio id="audio-clap" src="sounds/Clap.wav" preload="auto"></audio>
<audio id="audio-cymbal" src="sounds/Cymbals.wav" preload="auto"></audio>
<audio id="audio-hihat" src="sounds/Hihat.wav"></audio>
<audio id="audio-kick" src="sounds/Kick.wav"></audio>
<audio id="audio-percussion" src="sounds/Percussion.wav"></audio>
<audio id="audio-rimshot" src="sounds/Rimshot.wav"></audio>
<audio id="audio-snap" src="sounds/Snap.wav"></audio>
<audio id="audio-snare" src="sounds/Snare.wav"></audio>
<audio id="audio-stomp" src="sounds/Stomp.wav"></audio>


<script src="drumkit.js"></script>
</body>
</html>
