<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Home</title>

    <style>
        .hidden{
            display: none;
        }

        .visible{
            display: block;
        }

    </style>
</head>
<body class="min-h-screen flex flex-col">
<nav  class="flex justify-between w-full h-12 border-2 border-gray-200">
    <div class="bg-red- w-1/2">
        <img src="images/logo-removebg-preview2.png" class="w-3/4 h-full" alt="logo"/>
    </div>

    <div id="welcomeName" class=" w-1/2">
        <p id="username" class="text-[clamp(1rem,2.5vw,2rem)] font-serif text-blue-800 font-bold text-right p-2">
        </p>

    </div>
</nav>


<section class="flex flex-grow flex-col">
    <div class="h-1/2 text-center mt-4 mb-4">
        <p class="text-6xl font-bold font-serif">Your 1st ever bank in</p><span class="text-8xl font-bold text-blue-900 font-serif">Aroro!</span>
    </div>

    <div class="flex flex-grow">
        <div id="viewDiv" class="w-full mx-2 my-4 rounded border-2 border-gray-200 shadow-lg font-mono text-xl font-bold flex flex-col items-center text-center space-y-4 p-4 bg-white bg-gray-50">
            <p id="accountName"></p>
            <p id="accountBalance"></p>
            <p id="accountStatus"></p>
            <p id="currency"></p>
            <p id="branch"></p>
        </div>



        <div id="depositDiv" class="w-full mx-2 my-4 rounded border-2 border-blue-200 shadow-lg font-mono text-xl font-bold  p-4 bg-gray-100">
            <form id="depositForm" class="flex flex-col justify-center items-center w-full h-full">
                <p id="currentBalance" class="text-center">Current Balance: $500</p>
                <label for="inputAmount" class="text-sm font-mono text-center mt-4">Enter amount to deposit</label>
                <input id="inputAmount" type="number" class="border-2 border-blue-200 rounded text-right w-3/4" />
                <button class="bg-blue-600 w-3/4 mt-4 rounded text-white font-serif hover:bg-blue-900" >Deposit</button>
            </form>
        </div>


        <div id="withdrawDiv"  class="flex flex-grow w-full mx-2 my-4 rounded border-2 border-blue-200 shadow-lg font-mono text-xl font-bold  p-4 bg-gray-100">
            <div class="bg-gray-500 h-76 rounded">
                <input id="display" class="w-full border-2 border-blue-300 rounded text-right h-10" placeholder="Enter Amount" />
                <div class="grid grid-cols-3 gap-4 p-2">
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('1')">1</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('2')">2</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('3')">3</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('4')">4</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('5')">5</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('6')">6</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('7')">7</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('8')">8</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('9')">9</button>
                    <button class="bg-white p-1 text-center border border-gray-300 rounded" onclick="appendNumbers('0')">0</button>
                    <button class="bg-white p-2 text-center border border-gray-300 rounded w-full sm:w-auto text-xs sm:text-sm md:text-base" id="cancel-button">
                        Cancel
                    </button>
                    <button class="bg-white p-2 text-center border border-gray-300 rounded w-full sm:w-auto text-xs sm:text-sm md:text-base" id="withdraw-button">
                        Withdraw
                    </button>
                </div>
            </div>

            <div class=" mt-4">
                <p id="currentBal" class="text-center font-serif">Current Balance: </p>
            </div>
        </div>

    </div>
</section>


<footer class="flex justify-between px-6 py-2 w-full h-14 bottom-0 relative border-2 border-gray-200">
    <div class="cursor-pointer" id="viewImg">
        <img src="images/analysis.png" class="w-full h-10">
    </div>

    <div class="cursor-pointer" id="saveImg">
        <img src="images/save-money.png" class="w-full h-10">
    </div>

    <div class="cursor-pointer" id="withdrawImg">
        <img src="images/cash-withdrawal.png" class="w-full h-10">
    </div>

    <div class="cursor-pointer" id="logoutImg">
        <img src="images/logout.png" class="w-full h-10">
    </div>
</footer>

</body>
<script src="home.js" type="module"></script>
</html>
