<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Weather App</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Weather App</h1>
    </header>

    <main>
        <form id="weatherForm" class="flex flex-row mt-1">
            <input id="cityInput" type="text" class="w-full p-2 mb-0 border border-gray-300 rounded" placeholder="Enter city...">
            <button id="searchButton" class="w-1/2 p-2 border border-gray-300 rounded bg-blue-600">Search</button>
        </form>

        <div id="weatherDisplay" class="mt-6 hidden">

        </div>
    </main>

<script src="weather.js"></script>
</body>
</html>
