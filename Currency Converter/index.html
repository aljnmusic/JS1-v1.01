<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Currency Converter</title>
    <style>
        .hidden{
            display:  none;
        }
    </style>
</head>
<body>
<header class="bg-blue-600 text-white p-4 text-center fixed w-full top-0">
    <h1 class="text-2xl font-bold">Currency Converter</h1>
</header>

<main>
    <form id="currForm" class="flex flex-col mt-1 fixed w-full top-16 px-1">
        <div class="flex flex-row w-full">
            <input id="currInput" type="text" class="w-full p-2 mb-0 border border-gray-300 rounded" placeholder="Enter currency...">
            <button id="convertButton" class="w-1/4 p-2 border border-gray-300 rounded bg-blue-600 font-bold text-white">Convert</button>
            <button id="clearButton" class="w-1/4 p-2 border border-gray-300 rounded bg-red-600 font-bold text-white">Clear</button>
        </div>
        <div id="dropdown" class="w-full bg-red-500 mt-1 rounded">
            <div id="dropdownContent" class="text-center p-2">
                <p>Select Currency</p>
                <div id="dropdownList" class="hidden">
                    <ul>
                        <li>USD</li>
                        <li>DJK</li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

    <div id="movieDisplay" class="hidden mt-32 border border-blue-300 rounded mx-2 h-full bg-gray-100 p-6">

    </div>
</main>

<script src="currency.js"></script>
</body>
</html>
